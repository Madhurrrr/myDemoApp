apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "mydemoapp.name" . }}
  labels:
    app: {{ include "mydemoapp.name" . }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ include "mydemoapp.name" . }}
  template:
    metadata:
      labels:
        app: {{ include "mydemoapp.name" . }}
    spec:
      containers:
      - name: {{ .Chart.Name }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullSecrets:
          - name: my-dockerhub-secret
        ports:
        - containerPort: 8080
